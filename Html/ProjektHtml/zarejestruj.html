<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Blog</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div id="container">
		<header>
				<div>
					<h1>Blog o programowaniu</h1>
				</div>
				<nav>
					<ul>
						<li class="home"><a href="index.html"><span>Start</span></a></li>
						<li class="html5"><a href="wpisy.html"><span>Wpisy</span></a></li>
						<li class="omnie"><a href="omnie.html"><span>O mnie</span></a></li>
						<li class= "zaloguj"><a href="zaloguj.html"><span>Zaloguj</span></a></li>
						<li class= "rejestracja"><a href="zarejestruj.html"><span>Zarejestruj</span></a></li>
					</ul>
				</nav>


			</header>
				<div class="content">
					<form action="#" method="post" autocomplete="off">
							<div class="row">
								<label for="name">Imie i nazwisko</label>
								<input id="name" type="text" required autofocus="true">
							</div>
							<div class="row">
								<label for="Email">Email</label>
								<input type="email" id="email" required>
							</div>
							<div class="row">
								<label for="password">Hasło</label>
								<input type="password" id="password" required>
							</div>
							<div class="row">
								<label for="date">Data urodzenia</label>
								<input type="date" id="date">
							</div>
							<div class="row">
								<label for="plec">Płeć</label>
								<select id="plec">
									<option>Mezczyzna</option>
									<option>Kobieta</option>
								</select>
							</div>
							<div class="row">
								<label for="wojewodztwo">Województwo</label>
								<input type="text" id="wojewodztwo" list="wojewodztwa">
								<datalist id="wojewodztwa">
									<option value="dolnośląskie"></option>
									<option value="podlaskie"></option>
									<option value="warmińsko-mazurskie"></option>
									<option value="pomorskie"></option>
									<option value="śląskie"></option>
									<option value="zachodnio-pomorskie"></option>
									<option value="podkarpackie"></option>
								</datalist>
							</div>
								<div class="row">
									<label for="kodpocztowy">Kod pocztowy</label>
									<input type="text" id="kodpocztowy" pattern="\d{2}-\d{3}$" placeholder="XX-XXX">
								</div>
								<div class="row">
									<label for="description">O mnie</label>
									<textarea id="description" maxlength="150" placeholder="max 150 słów" rows="3"></textarea> 
								</div>
								<div class="row">
									<label for="avatar">Zdjęcie</label>
									<input type="file" name="avatar">
								</div>
								<div class="row">
									<input type="checkbox" id="rules" required>
									<span>Akceptuję regulamin</span>
								</div>
								<div class="row">
								<input type="submit">
								</div>
							</div>
					</form>
				</div>

			<footer>
				Wszelkie prawa zastrzeżone &copy
			</footer>
	</div>


</body>
</html>
